<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* header */
        nav {
            height: 9vh;
            background-color: rgb(107, 107, 233);
        }

        nav img {
            margin-left: 25px;
        }
        /* main */
        main {
            height: 82vh;
            display: flex;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            /* width: -webkit-fill-available; */
            width: 100%;
            flex-direction: column;

        }

        .content h1,
        h2 {
            color: rgb(107, 107, 233);
            font-family: "Luckiest Guy", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 120px;
        }

        .content h2 {
            font-size: 85px;
        }

        .content h3 {
            color: rgb(107, 107, 233);
            font-weight: 500;
            font-style: normal;
            font-size: 120px;
        }

        .content button {
            height: 50px;
            width: 200px;
            margin-top: 25px;
            background-color: rgb(107, 107, 233);
            color: white;
            border-radius: 20px;
            font-size: 35px;
            box-shadow: -1px 0px 13px 4px rgb(135, 135, 252);

        }

        .content button:hover {
            background-color:  rgb(100, 100, 167);
            transform: translateY(-6px);
        }
        /* footer */
        footer {
            height: 9vh;
            background-color: rgb(107, 107, 233);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="img\Logo.png" height="65px">
        </nav>
    </header>
    <main>
        <div>
            <img src="img\welcome.jpeg">
        </div>
        <div class="content">
            <h1>welcome</h1>
            <h2>to</h2>
            <h3>Translate & Learn</h3>
            <a href="game.html"><button id="Start">Start</button></a>
            
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
